<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="./images/rock.jpg">
    <script src="rockPaperScissor.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors !</title>
</head>
<body>
    <div class="header"><h1>ROCK PAPER SCISSORS</h1></div>
    <div class="primaryHolder">
        <div class="mainHolder">
            <div><button class="rockIMG"><img src="./images/rock.jpg"></button></div>
            <div><button class="paperIMG"><img src="./images/paper.jpg"></button></div>
            <div><button class="scissorsIMG"><img src="./images/scissors.jpg"></button></div>
        </div>
    </div>
    <div class="primaryHolder1">
    <div class="mainHolder1">
        <div class="rock"><p>ROCK</p></div>
        <div class="paper"><p>PAPER</p></div>
        <div class="scissors"><p>SCISSORS<p></div>
    </div>
    </div>
    <div id="tie"></div>
    <div class="primaryHolder2">
        <div class="mainHolder2">
            <div>Player Wins : <div class="playerCount"></div></div>
            <div>Computer Wins : <div class="computerCount"></div></div>
        </div>
    </div>
    <div id="resultContainer"></div>
    
</body>
</html>
